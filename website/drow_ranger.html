
<!DOCTYPE html>

<body onLoad="filterSelection('all');">
    <header>
        <a href = "./index.html" class = logo><img src="assets/icons/dota2_logo.png", class = logo></a>
       <input type="checkbox" id = "nav-toggle" class = "nav-toggle">

    <main class = "flex-column hero-main">
        <section style = "display:flex; justify-content:space-between; width:100%;">
            <div class = "flex-column", style="width: 65%;">
                <div style="display: flex;">
                    <label class="hero-title">Drow Ranger</label>
                    <div class = "flex-row", style="width: 55%; margin-left: auto;">
                        <div class = "roles-container" style = "border-color: #5C9DFF;">
                            <label style = "color: #5C9DFF;">Ranged</label>

                        </div> 
                        <div class = "roles-container" style = "border-color: #F2A430;">
                            <label style = "color: #F2A430;">Pusher</label>
                        </div> 
                    </div>
                </div>
                <div class = "hero-description">
                    <label>Not many can escape Drow Ranger once she's within range. After her foes have been silenced with a chilling blast, she finishes them off with a barrage of slowing, ice-tipped arrows that few can survive.</label>
                </div>
                <div class = "full-container">
                    <div class = "inner-area-top">
                        <div class = "flex-column">
                            <label class = "inner-area-title">Attribute Stats</label>
                        </div>
                    </div>
                    <img src="assets/thumbnails/7_34c.png">

            </div>
            <div class = "right-container">
                <img src="assets/potraits/drow_ranger.png">
                <div class = "inner-area-bottom">
                    <div class = "flex-column">

                        <label class = "medium-24" style="color: #838383;">Attack Speed</label>

                        <label class = "medium-24" style="color: #838383;">Vision Range</label>
                    </div>
                    <div class = "flex-column" style="margin-left: 10%;">
                        <label class = "medium-24" style="color: white;">Agility</label>
                        <label class = "medium-24" style="color: white;">625 (800)</label>
                        <label class = "medium-24" style="color: white;">100</label>
                        <label class = "medium-24" style="color: white;">1250</label>
                        <label class = "medium-24" style="color: white;">300 (330)</label>
