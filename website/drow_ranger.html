
<!DOCTYPE html>
<html>
<head>
    <title>Dota2 Wiki</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
    <!-- Top nav bar -->
    <header>
        <a href = "./index.html" class = logo><img src="assets/icons/dota2_logo.png", class = logo></a>
       <input type="checkbox" id = "nav-toggle" class = "nav-toggle">
        <nav>
            <ul>
                <li><img src="assets/icons/user_icon.png" class = imga><a href = "./heroes.html" class="active">Heroes</a></li>
                <li><img src="assets/icons/info_icon.png" class = imga><a href = "#">Armory</a></li>
                <li><img src="assets/icons/paper_icon.png" class = imga><a href = "#">Guides</a></li>
                <li><img src="assets/icons/home_icon.png" class = imga><a href = "#">Community</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class = "nav-toggle-label">
            <img src="assets/icons/hamburger_icon.png">
        </label>
    </header>

    <main class = "flex-column hero-main">

        <!-- This section contains the heroe's stats, description, name and potrait -->
        <section class = "stat-area">
            <div class = "stat-column">
                <div class = "flex-column">
                    <div style="display: flex;">
                        <label class="hero-title">Drow Ranger</label>
                        <!-- Hero's roles -->
                        <div class = "flex-row", style="width: 55%; margin-left: auto;">
                            <!-- Each role container is the role of the hero in the role's corresponding colour -->
                            <div class = "roles-container" style = "border-color: #5C9DFF;">
                                <label style = "color: #5C9DFF;">Ranged</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: #5EDF7B;">
                                <label style = "color: #5EDF7B;">Carry</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: #9D9D9D;">
                                <label style = "color: #9D9D9D;">Disabler</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: #F2A430;">
                                <label style = "color: #F2A430;">Pusher</label>
                            </div> 
                        </div>
                    </div>
                    <label class = "hero-description">Not many can escape Drow Ranger once she's within range. After her foes have been silenced with a chilling blast, she finishes them off with a barrage of slowing, ice-tipped arrows that few can survive.</label>
                </div>
                <!-- Area on the hero's attribute stats -->
                <div class = "full-container">
                    <div class = "inner-area-top">
                        <div class = "flex-column">
                            <label class = "inner-area-title">Attribute Stats</label>
                        </div>
                    </div>
                    <div class = "attribute-row">
                        <!-- Each attribute column includes the attribute image and value -->
                        <div class = "attribute-column">
                            <img class = "attribute-img" src="assets/icons/strength.png">
                            <label>16+1.9</label> 
                        </div>
                        <div class = "attribute-column">
                            <img class = "attribute-img" src="assets/icons/agility.png">
                            <label>20+2.9</label> 
                        </div>
                        <div class = "attribute-column">
                            <img class = "attribute-img" src="assets/icons/intelligence.png">
                            <label>15+1.4</label> 
                        </div>
                    </div>   
                </div>
                <!-- Area for the hero's level stats -->
                <div class = "full-container">
                    <div class = "inner-area-top">
                        <div class = "flex-column", style="width: 100%;">

                            <!-- Tab bar to toggle between different hero levels -->
                            <label class = "inner-area-title">Level Stats</label>
                            <div class = "level-row">
                                <label>0</label>
                                <label>1</label>
                                <label>15</label>
                                <label>25</label>
                                <label>30</label>
                            </div>
                        </div>
                    </div>
                    <div class = "levelStat-row">
                        <!-- Each attribute column includes the level stat image, label and value -->
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_atk.png">
                                <label>Damage</label>
                            </div>
                            <label class = "">29-36</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_hp.png">
                                <label>Health</label>
                            </div>
                            <label class = "">120</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_def.png">
                                <label>Armor</label>
                            </div>
                            <label class = "">0</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_effectres.png">
                                <label>Magic Resist</label>
                            </div>
                            <label class = "">25%</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_mana.png">
                                <label>Mana</label>
                            </div>
                            <label class = "">75</label>
                        </div> 
                    </div>   
                </div>
            </div>
            <!-- Area for the hero's potrait and other base stats -->
            <div class = "right-container">
                <img src="assets/potraits/drow_ranger.png">
                <div class = "inner-area-bottom">
                    <!-- Label for stats -->
                    <div class = "flex-column">
                        <label class = "medium-24" style="color: #838383;">Attribute</label>
                        <label class = "medium-24" style="color: #838383;">Attack Range</label>
                        <label class = "medium-24" style="color: #838383;">Attack Speed</label>
                        <label class = "medium-24" style="color: #838383;">Projectile Speed</label>
                        <label class = "medium-24" style="color: #838383;">Moved Speed</label>
                        <label class = "medium-24" style="color: #838383;">Vision Range</label>
                    </div>
                    <!-- Corresponding stat values -->
                    <div class = "flex-column" style="margin-left: 10%;">
                        <label class = "medium-24" style="color: white;">Agility</label>
                        <label class = "medium-24" style="color: white;">625 (800)</label>
                        <label class = "medium-24" style="color: white;">100</label>
                        <label class = "medium-24" style="color: white;">1250</label>
                        <label class = "medium-24" style="color: white;">300 (330)</label>
                        <label class = "medium-24" style="color: white;">1800 (800)</label>
                    </div>
                </div>
            </div>


            <div>
        </section>
        
        <!-- This section shows the hero's skills -->
        <section>
            <div class = "full-container", style="margin-top: 5vw;">
                <div class = "inner-area-top">
                    <div class = "flex-column">
                        <label class = "inner-area-title">Skills</label>
                    </div>
                </div>

                <!-- skill-row contains the information for 1 skill - skill icon image, name, description and other details -->
                <div class = "skill-row">
                    <div class = "skill-name">
                        <img src="assets/skills/drow_ranger_frost_arrows.png">
                        <label>Frost Arrows</label>
                    </div>

                    <div class = "skill-description">
                        <label class = "skill-description-title">Adds a freezing effect to Drow's attacks, slowing enemy movement and dealing bonus damage. Slow lasts 1.5 seconds.</label>
                        <label class = "skill-description-detail">Base Damage: 6/12/18/24</label>
                        <label class = "skill-description-detail">Move Speed Slow: 10/25/40/55%</label>
                    </div>
                </div>
                
                <!-- top-border class is for every row except the first one to complete the table -->
                <div class = "skill-row skill-top-border">
                    <div class = "skill-name">
                        <img src="assets/skills/drow_ranger_wave_of_silence.png">
                        <label>Gust</label>
                    </div>

                    <div class = "skill-description">
                        <label class = "skill-description-title">Releases a wave that silences and knocks back enemy units. Knockback distance is relative to how close they are to Drow. Drow Gains Movement Speed for the same duration.</label>
                        <label class = "skill-description-detail">Cast range: 900</label>
                        <label class = "skill-description-detail">Effect Radius: 250</label>
                        <label class = "skill-description-detail">Max Knockback Distance: 450</label>
                        <label class = "skill-description-detail">Knockback Duration: 0.6/0.7/0.8/0.9</label>
                        <label class = "skill-description-detail">Speed Bonus: 10/12/14/16%</label>
                        <label class = "skill-description-detail">Buff/Debuff Duration: 3/4/5/6</label>
                    </div>
                </div>

                <div class = "skill-row skill-top-border">
                    <div class = "skill-name">
                        <img src="assets/skills/drow_ranger_multishot.png">
                        <label>Gust</label>
                    </div>

                    <div class = "skill-description">
                        <label class = "skill-description-title">Drow releases a flurry of arrows in continuous salvos, hitting enemies for extra damage and applying longer duration Frost Arrows. Lasts up to 1.75 seconds.</label>
                        <label class = "skill-description-detail">Cast range: Global</label>
                        <label class = "skill-description-detail">Range Multiplier: 1.8</label>
                        <label class = "skill-description-detail">Wave Count/Arrows Per Wave: 3/4</label>
                        <label class = "skill-description-detail">Arrow Damage Bonus: 100/120/140/160%</label>
                        <label class = "skill-description-detail">Slow Duration: 1.3/2.0/2.8/3.5</label>
                    </div>
                </div>
                
                
            </div>
        </section>>
    </main>
</body>
</html>
