
<!DOCTYPE html>
<html>
<head>
    <title>Dota2 Wiki</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="hero-page-script.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body onload="showLevel('load','0')" style="background-image: linear-gradient(135deg, #260908 60%, #491916 150%);" class = "hero-body">
    <!-- Top nav bar -->
    <header>
        <a href = "./index.html" class = logo><img src="assets/icons/dota2_logo.png", class = logo></a>
       <input type="checkbox" id = "nav-toggle" class = "nav-toggle">
        <nav>
            <ul>
                <li><img src="assets/icons/user_icon.png" class = imga><a href = "./heroes.html" class="active">Heroes</a></li>
                <li><img src="assets/icons/info_icon.png" class = imga><a href = "#">Armory</a></li>
                <li><img src="assets/icons/paper_icon.png" class = imga><a href = "./guides.html">Guides</a></li>
                <li><img src="assets/icons/home_icon.png" class = imga><a href = "#">Community</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class = "nav-toggle-label">
            <img src="assets/icons/hamburger_icon.png">
        </label>
    </header>

    <main class = "flex-column hero-main">

        <!-- This section contains the heroe's stats, description, name and potrait -->
        <section class = "stat-area">
            <div class = "stat-column">
                <div class = "flex-column">
                    <div style="display: flex;" id = "hero-heading">
                        <label class="hero-title">Chaos Knight</label>
                        <!-- Hero's roles -->
                        <div class = "roles-row", style="width: 60%;">
                            <!-- Each role container is the role of the hero in the role's corresponding colour -->
                            <div class = "roles-container" style = "border-color: #de6b6b;">
                                <label style = "color: #de6b6b;">Melee</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: #5EDF7B;">
                                <label style = "color: #5EDF7B;">Carry</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: #9D9D9D;">
                                <label style = "color: #9D9D9D;">Disabler</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: #F2A430;">
                                <label style = "color: #F2A430;">Durable</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: #ff8400;">
                                <label style = "color: #ff8400;">Initiator</label>
                            </div> 
                            <div class = "roles-container" style = "border-color: rgb(237, 233, 7);">
                                <label style = "color: rgb(237, 233, 7);">Pusher</label>
                            </div> 
                        </div>
                    </div>
                    <label class = "hero-description">Chaos Knight is an army unto himself. Able to summon a cavalry of clones to demolish enemy defenses, should an enemy present itself, he can rift reality to pull him and his phantasms close enough to rain brutal cudgel blows upon their head.</label>
                </div>
                <!-- Area on the hero's attribute stats -->
                <div class = "full-container">
                    <!-- Title area -->
                    <div class = "inner-area-top">
                        <div class = "flex-column">
                            <label class = "inner-area-title">Attribute Stats</label>
                        </div>
                    </div>
                    <div class = "attribute-row">
                        <!-- Each attribute column includes the attribute image and value -->
                        <div class = "attribute-column">
                            <img class = "attribute-img" src="assets/icons/strength.png">
                            <label>24 + 3.2</label> 
                        </div>
                        <div class = "attribute-column">
                            <img class = "attribute-img" src="assets/icons/agility.png">
                            <label>18 + 1.4</label> 
                        </div>
                        <div class = "attribute-column">
                            <img class = "attribute-img" src="assets/icons/intelligence.png">
                            <label>18 + 1.2</label> 
                        </div>
                    </div>   
                </div>
                <!-- Area for the hero's level stats -->
                <div class = "full-container">
                    <div class = "inner-area-top">
                        <div class = "flex-column", style="width: 100%;">

                            <!-- Tab bar to toggle between different hero levels -->
                            <label class = "inner-area-title">Level Stats</label>
                            <div class = "level-row" id = "level-row">
                                <button onclick="showLevel(event, '0')" class="active">0</button> <!--set 0 as default active-->
                                <button onclick="showLevel(event, '1')">1</button>
                                <button onclick="showLevel(event, '15')">15</button>
                                <button onclick="showLevel(event, '25')">25</button>
                                <button onclick="showLevel(event, '30')">30</button>
                            </div>
                        </div>
                    </div>
                    <div class = "level-stat-row">
                        <!-- Each attribute column includes the level stat image, label and value -->
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_atk.png">
                                <label>Damage</label>
                            </div>
                            <label class = "tab-content 0">29-59</label>
                            <label class = "tab-content 1">53-83</label>
                            <label class = "tab-content 15">97-127</label>
                            <label class = "tab-content 25">141-171</label>
                            <label class = "tab-content 30">159-189</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_hp.png">
                                <label>Health</label>
                            </div>
                            <label class = "tab-content 0">120 (+0.25)</label>
                            <label class = "tab-content 1">648 (+2.65)</label>
                            <label class = "tab-content 15">1616 (+7.13)</label>
                            <label class = "tab-content 25">2584 (+11.53)</label>
                            <label class = "tab-content 30">2980 (+13.33)</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_def.png">
                                <label>Armor</label>
                            </div>
                            <label class = "tab-content 0">2</label>
                            <label class = "tab-content 1">5</label>
                            <label class = "tab-content 15">8.27</label>
                            <label class = "tab-content 25">12.6</label>
                            <label class = "tab-content 30">14.1</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_effectres.png">
                                <label>Magic Resist</label>
                            </div>
                            <label class = "tab-content 0">25%</label>
                            <label class = "tab-content 1">26.8%</label>
                            <label class = "tab-content 15">28.48%</label>
                            <label class = "tab-content 25">30.88%</label>
                            <label class = "tab-content 30">31.68%</label>
                        </div> 
                        <div class = "attribute-column">
                            <div class = "img-text">
                                <img src="assets/icons/stat_mana.png">
                                <label>Mana</label>
                            </div>
                            <label class = "tab-content 0">75 (+0)</label>
                            <label class = "tab-content 1">291 (+0.9)</label>
                            <label class = "tab-content 15">483 (+1.74)</label>
                            <label class = "tab-content 25">771 (+4.75)</label>
                            <label class = "tab-content 30">867 (+3.34)</label>
                        </div> 
                    </div>   
                </div>
            </div>
            <!-- Area for the hero's potrait and other base stats -->
            <div class = "right-container">
                <img src="assets/potraits/chaos_knight.png">
                <div class = "inner-area-bottom">
                    <!-- Label for stats -->
                    <div class = "flex-column">
                        <label class = "medium-24" style="color: #838383;">Attribute</label>
                        <label class = "medium-24" style="color: #838383;">Attack Range</label>
                        <label class = "medium-24" style="color: #838383;">Attack Speed</label>
                        <label class = "medium-24" style="color: #838383;">Projectile Speed</label>
                        <label class = "medium-24" style="color: #838383;">Move Speed</label>
                        <label class = "medium-24" style="color: #838383;">Vision Range</label>
                    </div>
                    <!-- Corresponding stat values -->
                    <div class = "flex-column base-stats-spacing">
                        <label class = "medium-24" style="color: white;">Strength</label>
                        <label class = "medium-24" style="color: white;">150</label>
                        <label class = "medium-24" style="color: white;">100</label>
                        <label class = "medium-24" style="color: white;">Instant</label>
                        <label class = "medium-24" style="color: white;">325 (355)</label>
                        <label class = "medium-24" style="color: white;">1800 (800)</label>
                    </div>
                </div>
            </div>


            <div>
        </section>
        
        <!-- This section shows the hero's skills -->
        <section class = "full-container", style="margin-top: 5vw;">
            <!-- Title area -->
            <div class = "inner-area-top">
                <div class = "flex-column">
                    <label class = "inner-area-title">Skills</label>
                </div>
            </div>

            <!-- skill-row contains the information for 1 skill - skill icon image, name, description and other details -->
            <div class = "skill-row">
                <div class = "skill-name">
                    <img src="assets/skills/chaos_knight_chaos_bolt.png">
                    <label>Chaos Bolt</label>
                </div>

                <div class = "skill-description">
                    <label class = "skill-description-title">Throws a mysterious bolt of energy at the target unit. It stuns for a random duration and deals random damage.</label>
                    <label class = "skill-description-detail">Min Damage: 90/120/150/180</label>
                    <label class = "skill-description-detail">Max Damage: 150/210/270/330</label>
                    <label class = "skill-description-detail">Cast Range: 500</label>
                    <label class = "skill-description-detail">Min Stun Duration: 1.25/1.5/1.75/2</label>
                    <label class = "skill-description-detail">Max Stun Duration: 1.75/2.25/2.75/3.25</label>
                </div>
            </div>
            
            <!-- top-border class is for every row except the first one to complete the table -->
            <div class = "skill-row top-border">
                <div class = "skill-name">
                    <img src="assets/skills/chaos_knight_reality_rift.png">
                    <label>Reality Rift</label>
                </div>

                <div class = "skill-description">
                    <label class = "skill-description-title">Teleports you, any images you have and the target unit to a point along the line between the two of you. Reduces armor of the enemy unit for 6 seconds.</label>
                    <label class = "skill-description-detail">Cast Range: 550/600/650/750</label>
                    <label class = "skill-description-detail">Illusion Search Radius: 1375</label>
                    <label class = "skill-description-detail">Target Pull Distance: 250/300/350/400</label>
                    <label class = "skill-description-detail">Armor Reduction: 4/5/6/7</label>
                </div>
            </div>

            <div class = "skill-row top-border">
                <div class = "skill-name">
                    <img src="assets/skills/chaos_knight_chaos_strike.png">
                    <label>Chaos Strike</label>
                </div>

                <div class = "skill-description">
                    <label class = "skill-description-title">Chaos Knight and his illusions' attacks have a chance to deal a critical strike of varying strength, in addition to a lifesteal for percentage of the damage. Deals 1.9x damage to creeps.</label>
                    <label class = "skill-description-detail">Proc Chance: 33.33%</label>
                    <label class = "skill-description-detail">Min Critical Damage: 125%</label>
                    <label class = "skill-description-detail">Max Critical Damage: 140/175/210/245</label>
                    <label class = "skill-description-detail">Lifesteal: 30/40/50/60</label>
                    <label class = "skill-description-detail">Creep Damage Multiplier: 1.9</label>
                    <label class = "skill-description-detail">Creep Lifesteal Multiplier: 0.6</label>
                </div>
            </div>
            
            <div class = "skill-row top-border">
                <div class = "skill-name">
                    <img src="assets/skills/chaos_knight_phantasm.png">
                    <label>Phantasm</label>
                </div>

                <div class = "skill-description">
                    <label class = "skill-description-title">Summons several phantasmal copies of the Chaos Knight from alternate dimensions. The phantasms are strong illusions that deal damage, but take damage.</label>
                    <label class = "skill-description-detail">Number of Illusions: 1/2/3</label>
                    <label class = "skill-description-detail">Duration: 30</label>
                    <label class = "skill-description-detail">Damage Taken: 325%</label>
                    <label class = "skill-description-detail">Damage Dealt: 100%</label>
                </div>
            </div>
        </section>

        <!-- This section shows the hero's talents -->
        <section class = "full-container", style="margin-top: 5vw; margin-bottom: 3vw;">
            <!-- Title area -->
            <div class = "inner-area-top">
                <div class = "flex-column">
                    <label class = "inner-area-title">Talents</label>
                </div>
            </div>
            
            <!-- talent-row is formatted as (description | level | description) -->
            <div class = "talent-row">
                <label class = "talent-description">+10s Phantasm Duration</label>
                <label class = "talent-level">25</label>
                <label class = "talent-description">+10% Chaos Strike Chance</label>
            </div>
            <!-- top-border class is for every row except the first one to complete the table -->
            <div class = "talent-row top-border">
                <label class = "talent-description">Reality Rift Pierces Debuff Immunity</label>
                <label class = "talent-level">20</label>
                <label class = "talent-description">+0.6 Min/Max Chaos Bolt Duration</label>
            </div>
            <div class = "talent-row top-border">
                <label class = "talent-description">-100% Phantasm Illusion Incoming Damage</label>
                <label class = "talent-level">15</label>
                <label class = "talent-description">-3s Chaos Bolt Cooldown</label>
            </div>
            <div class = "talent-row top-border">
                <label class = "talent-description">+225 Reality Rift Pull Distance</label>
                <label class = "talent-level">10</label>
                <label class = "talent-description">+35%  Chaos Strike Lifesteal</label>
            </div>
        </section>

    </main>
</body>
</html>
