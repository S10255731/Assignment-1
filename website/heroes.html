
<!DOCTYPE html>
<html>
<head>
    <title>Dota2 Wiki</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="heroes-script.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body onLoad="load();"> <!-- Run javascript functions -->

    <!-- Top Nav bar -->
    <header>
        <a href = "./index.html" class = logo><img src="assets/icons/dota2_logo.png", class = logo></a>
       <input type="checkbox" id = "nav-toggle" class = "nav-toggle">
        <nav>
            <ul>
                <li><img src="assets/icons/user_icon.png" class = imga><a href = "./heroes.html" class="active">Heroes</a></li>
                <li><img src="assets/icons/info_icon.png" class = imga><a href = "#">Armory</a></li>
                <li><img src="assets/icons/paper_icon.png" class = imga><a href = "#">Guides</a></li>
                <li><img src="assets/icons/home_icon.png" class = imga><a href = "#">Community</a></li>
            </ul>
        </nav>
        <label for="nav-toggle" class = "nav-toggle-label">
            <img src="assets/icons/hamburger_icon.png">
        </label>
    </header>

    <main>

        <!-- A secondary dashboard containing a smaller image -->
        <section class = "other-dashboard">
            <img src="assets/background/radiant_dire_smaller.png" class = "other-background-img"/> 
            <label class = "side-small-title"><span style="color: #BB242A;">Dota2</span> Hero List</label>
            <label class = "side-small-subtitle">From magical tacticians to fierce brutes and cunning rogues, Dota 2's hero pool is massive and limitlessly diverse. Unleash incredible abilities and devastating ultimates on your way to victory.</label>
        </section>

        <section>
            <label class = "home-heading">Heroes</label>
                <div class = "filter-area">
                <!-- Buttons to filter out heroes based on attribute -->
                    <div class = "attribute-button-area" id = "attribute-button-area">

                        <!-- Each attribute-button has an attribute and corresponding image, triggers the sorting function when clicked -->
                        <button class = "attribute-button active" style="border-color: white;" onclick="filterSelection('all')">
                            <img src="assets/icons/all.png">
                        </button>
                        <button class = "attribute-button" style="border-color: red;" onclick="filterSelection('strength')">
                            <img src="assets/icons/strength.png">
                        </button>
                        <button class = "attribute-button" style="border-color: green;" onclick="filterSelection('agility')">
                            <img src="assets/icons/agility.png">
                        </button>
                        <button class = "attribute-button" style="border-color: #08D4EA;" onclick="filterSelection('intelligence')">
                            <img src="assets/icons/intelligence.png">
                        </button>
                        <button class = "attribute-button" style="border-color: white" onclick="filterSelection('universal')">
                            <img src="assets/icons/universal.png">
                        </button>
                    </div>  
                    <!-- Search bar -->
                    <input type="text" id="search-bar" onkeyup="search()" placeholder="Search for heroes.." title="Type in a name">

                </div>
                <!-- Thumbnails for each hero. Contains an image of the hero and corresponding name -->
                <div class = "heroes-area" id = "heroes-area" style="margin-top: 5vw;">
                    <!-- Each hero display has a black gradient on the thumbnail of hero, with its name on the bottom -->
                    <a href = "#" class = "heroes universal" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/bane.png);">
                        <label>Bane</label>
                    </a>
                    <a href = "#" class = "heroes strength" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/chaos_knight.png);">
                        <label>Chaos Knight</label>
                    </a>
                    <a href = "./drow_ranger.html" class = "heroes agility" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/drow_ranger.png);">
                        <label>Drow Ranger</label>
                    </a>
                    <a href = "#" class = "heroes intelligence" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/lina.png);">
                        <label>Lina</label>
                    </a>
                    <a href = "#" class = "heroes intelligence" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/lion.png);">
                        <label>Lion</label>
                    </a>
                    <a href = "#" class = "heroes intelligence" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/muerta.png);">
                        <label>Muerta</label>
                    </a>
                    <a href = "#" class = "heroes agility" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/phantom_assassin.png);">
                        <label>Phantom Assassin</label>
                    </a>
                    <a href = "#" class = "heroes universal" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/phoenix.png);">
                        <label>Phoenix</label>
                    </a>
                    <a href = "#" class = "heroes strength" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/primal_beast.png);">
                        <label>Primal Beast</label>
                    </a>
                    <a href = "#" class = "heroes agility" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/spectre.png);">
                        <label>Spectre</label>
                    </a>
                    <a href = "#" class = "heroes universal" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/visage.png);">
                        <label>Visage</label>
                    </a>
                    <a href = "#" class = "heroes intelligence" style="background-image: linear-gradient(rgba(0, 0, 0, 0.10) 39.93%, rgba(0, 0, 0, 0.94) 96.48%), url(./assets/thumbnails/warlock.png);">
                        <label>Warlock</label>
                    </a>
                    
                </div>
                
        </section>


    </main>
</body>
</html>
